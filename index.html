<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <audio id="audio" src="./assets/assets_keysound.mp3"></audio>
    <main>
        <div class="container">
            <div class="header">
                <div class="sides">
                    <div class="bezel">
                        <div class="screen">
                            <div class="prev">
                                <div class="prev-num"></div>
                                <div class="prev-op">+</div>
                            </div>
                            <div class="curr">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="button"><div class="outer"><div class="height"><div class="op btn inner" id="AC">AC</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="op btn inner" id="C">C</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="op btn inner" id="negpos">-/+</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="op btn inner" id="/">/</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="7">7</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="8">8</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="9">9</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="op btn inner" id="x">x</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="4">4</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="5">5</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="6">6</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="op btn inner" id="-">-</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="1">1</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="2">2</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id="3">3</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="op btn inner" id="+">+</div></div></div></div>
                <div class="button btn-zero"><div class="outer outer-zero"><div class="height height-zero"><div class="num btn inner inner-zero" id="zero">0</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="num btn inner" id=".">.</div></div></div></div>
                <div class="button"><div class="outer"><div class="height"><div class="op btn inner" id="=">=</div></div></div></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        Copyright &#169; 2023 Jansen C. Cruz
    </footer>

    <script src="main.js" type="text/javascript" defer></script>
</body>
</html>
