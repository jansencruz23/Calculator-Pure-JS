<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <div class="sides">
                    <div class="bezel">
                        <div class="screen">
                            <div class="prev">
                                <div class="prev-num"></div>
                                <div class="prev-op">+</div>
                            </div>
                            <div class="curr">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="op btn" id="AC">AC</div>
                <div class="op btn" id="C">C</div>
                <div class="op btn" id="negpos">-/+</div>
                <div class="op btn" id="/">/</div>
                <div class="num btn" id="7">7</div>
                <div class="num btn" id="8">8</div>
                <div class="num btn" id="9">9</div>
                <div class="op btn" id="x">x</div>
                <div class="num btn" id="4">4</div>
                <div class="num btn" id="5">5</div>
                <div class="num btn" id="6">6</div>
                <div class="op btn" id="-">-</div>
                <div class="num btn" id="1">1</div>
                <div class="num btn" id="2">2</div>
                <div class="num btn" id="3">3</div>
                <div class="op btn" id="+">+</div>
                <div class="num btn" id="zero">0</div>
                <div class="num btn" id=".">.</div>
                <div class="op btn" id="=">=</div>
            </div>
        </div>
    </main>

    <script src="main.js" type="text/javascript" defer></script>
</body>
</html>
